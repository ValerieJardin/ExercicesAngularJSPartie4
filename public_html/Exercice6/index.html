<!DOCTYPE html>
<!--
Faire une page HTML contenant deux paragrahes et deux boutons. Au clic sur le premier uniquement le paragrahe 1 
doit être visible. Au clic sur le bouton deux, seulement le paragrahe 2 doit apparaître.
-->
<html>
    <head>
        <title>Exercice 6</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    </head>
    <body>
        <!-- Déclaration des directives ng-app -->
        <div ng-app>
            <h1>Voir ou voir autre chose telle est la question</h1>
            <!-- Mise en place de 2 boutons booléen avec la directive ng-click  -->
            <button ng-click="showme = false">Voir</button>
            <button ng-click="showme = true">Voir autre chose</button>  
            <div>
                <h2 style="font-style: oblique" ng-hide="showme">Apparement vous avez décidé de voir !</h2>
                <h2 style="font-size: 20px" ng-show="showme">Maintenant voici autre chose !!</h2>
            </div>

        </div>    
        <br/>
        <a href="../Exercice1/index.html">Exercice 1</a>
        <a href="../Exercice2/index.html">Exercice 2</a>
        <a href="../Exercice3/index.html">Exercice 3</a>
        <a href="../Exercice4/index.html">Exercice 4</a>
        <a href="../Exercice5/index.html">Exercice 5</a>
    </body>
</html>
